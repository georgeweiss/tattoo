<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Tattoo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffff;
        }
        .container {
            text-align: center;
            width: 300px;
        }
        .container img {
            width: 100px;
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background-color: #000;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }
        .link {
            color: #000;
            text-decoration: none;
            display: block;
            margin: 10px 0;
        }
        .google-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
        }
        .google-button img {
            width: 20px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Tattoo Logo">
        <form>
            <input type="email" placeholder="e-mail">
            <input type="password" placeholder="senha">
            <button type="button" class="button">Login</button>
            <a href="#" class="link">Esqueci minha senha</a>
            <button type="button" class="button">Cadastrar-se</button>
            <button type="button" class="google-button">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
                Entrar com Google
            </button>
        </form>
    </div>
</body>
</html>
