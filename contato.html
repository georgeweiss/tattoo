<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contato</title>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        width: 90%;
        max-width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: white;
        padding: 10px;
        box-sizing: border-box;
    }
    .header img {
        width: 30px;
        height: 30px;
    }
    label {
        display: block;
        font-weight: bold;
        margin-bottom: 5px;
    }
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        resize: none;
    }
    .instructions {
        font-size: 14px;
        color: #666;
        margin-bottom: 10px;
    }
    .upload-container {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .upload-button {
        background-color: #ccc;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        margin-right: 10px;
    }
    .file-name {
        font-size: 14px;
        color: #333;
    }
    .submit-button {
        width: 100%;
        background-color: #000;
        color: #fff;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <a href="mainscreen.html"><img src="img/botao-voltar.png" alt="Voltar" id="back-arrow"></a>
        <h1>Contato</h1>
        <img id="logo-little" src="img/logo.png" alt="Tattoo Logo">
    </div>
    <hr>
    <br>
    <br>
    <br>

    <label for="message">Escreva sua mensagem:</label>
    <textarea id="message" placeholder="Mensagem" rows="4"></textarea>

    <p class="instructions">Se quiser fazer um orçamento, faça o upload da imagem e escreva na mensagem a parte do corpo e o tamanho do desenho.</p>

    <br>

    <div class="upload-container">
        <label class="upload-button" for="file-upload">upload</label>
        <input type="file" id="file-upload" style="display: none;">
    </div>

    <br>
    <br>
    
    <a href="contato-confirmacao.html"><button type="submit" class="submit-button">Enviar</button></a>
</div>

</body>
</html>
